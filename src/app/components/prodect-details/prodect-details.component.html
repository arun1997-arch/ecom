<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-10 col-12">
            <div class="card h-100 shadow-sm rounded-3 border-0 p-4">
                <div class="row align-items-center">
                    <div class="col-md-5 col-12 mb-3 mb-md-0 d-flex justify-content-center">
                        <img src="{{image}}" width="150" class="img-fluid rounded">
                    </div>
                    <div class="col-md-7 col-12 text-center text-md-start">
                        <h4 class="fw-bold">{{title}}</h4>
                        <p class="text-muted fs-5">Price: <span class="fw-bold text-primary">INR {{price}}</span></p>
                        <p class="fs-6">{{description}}</p>
                        <p class="text-warning fw-bold">Rating: {{rate}} ‚≠ê</p>
                        <p class="text-danger fw-bold">Stock Left: {{count}}</p>
                        <button class="btn btn-warning w-100" (click)="addToCart()">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
